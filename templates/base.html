{% load static %}
<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Mahamud Hasan{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet">

  <style>
    :root{
      --primary-bg: #0F1419;
      --secondary-bg: #1A2332;
      --accent: #E8914C;
      --text-primary: #E8E8E8;
      --text-secondary: #A0A0A0;
    }

    /* DaisyUI theme override */
    :root{
      --p: 25 20% 8%;
      --s: 218 28% 15%;
      --a: 32 78% 59%;
      --n: 0 0% 10%;
      --b1: 218 28% 10%;
      --bc: 0 0% 90%;
    }

    /* Backgrounds & text */
    .bg-primary { background: var(--primary-bg); }
    .bg-secondary { background: var(--secondary-bg); }
    .text-primary { color: var(--text-primary); }
    .text-secondary { color: var(--text-secondary); }
    .accent { color: var(--accent); }

    /* Accent button (SAFE) */
    .btn-accent {
      background: var(--accent);
      color: #0F1419 !important;
    }
    .btn-accent:hover {
      background: transparent;
      color: var(--accent) !important;
    }

    /* Normal links ONLY (buttons excluded) */
    a:not(.btn) {
      color: var(--accent);
    }
    a:not(.btn):hover {
      opacity: .85;
    }

    /* Outline button accent fix */
    .btn-outline {
      border-color: var(--accent);
      color: var(--accent);
    }
  </style>
</head>

<body class="bg-primary text-primary antialiased">

<!-- NAV -->
<header class="bg-secondary shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a href="{% url 'home' %}" class="text-xl font-semibold accent">
        Mahamud Hasan
      </a>

      <nav class="flex items-center gap-6 text-sm text-secondary">
        <a href="{% url 'home' %}" class="hover:text-primary">Home</a>
        <a href="{% url 'projects' %}" class="hover:text-primary">Projects</a>
        <a href="{% url 'contact' %}" class="hover:text-primary">Contact</a>

        <a href="{% static 'resume/Mahamud_Hasan_Resume.pdf' %}"
           download
           class="btn btn-accent font-semibold">
          Resume
        </a>
      </nav>
    </div>
  </div>
</header>

<!-- MAIN -->
