{% extends "base.html" %}
{% block title %}Contact â€” Mahamud Hasan{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">

  <h1 class="text-3xl font-bold accent mb-4">Contact</h1>

  {% if messages %}
    {% for msg in messages %}
      <div class="p-3 rounded mb-4 bg-green-700 text-black font-medium">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="space-y-4 bg-secondary p-6 rounded-lg">
    {% csrf_token %}

    <div>
      <label class="block text-sm text-secondary mb-1">Your name</label>
      <input name="name" value="{{ form.name.value|default:'' }}" required
             class="w-full p-2 rounded bg-primary border border-gray-700 text-primary" />
      {{ form.name.errors }}
    </div>

    <div>
      <label class="block text-sm text-secondary mb-1">Your email</label>
      <input name="email" value="{{ form.email.value|default:'' }}" required type="email"
             class="w-full p-2 rounded bg-primary border border-gray-700 text-primary" />
      {{ form.email.errors }}
    </div>

    <div>
      <label class="block text-sm text-secondary mb-1">Message</label>
      <textarea name="message" rows="6" required
                class="w-full p-2 rounded bg-primary border border-gray-700 text-primary">{{ form.message.value|default:'' }}</textarea>
      {{ form.message.errors }}
    </div>

    <button type="submit" class="w-full py-2 rounded btn-accent font-semibold">Send message</button>
  </form>
</div>
{% endblock %}
